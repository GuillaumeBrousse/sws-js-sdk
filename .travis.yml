language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
env:
  secure: 
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
  - npm prune

install:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run test-integration
  - npm run test-coverage
after_success:
  - npm run docs
  - npm run test-coveralls
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
after_script:
  - "node ./docversions.js"